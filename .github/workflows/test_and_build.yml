# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, edited]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  prepare:
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.title, '[wip]') && !contains(github.event.pull_request.title, '[ci skip]') && !contains(github.event.pull_request.title, '[skip ci]')"
    steps:
      - run: echo "${{ github.event.pull_request.title }}"
  # This workflow contains a single job called "build"
  firebase:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        node-version: [12.18.2]
    defaults:
      run:
        working-directory: firebase
    steps:
      - uses: actions/checkout@v1
      - name: docker-compose up
        run: docker-compose up -d
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, test
        run: |
          npm install
          npm test
        env:
          CI: true
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.20.1' # you can use 1.12
          channel: "stable"
      - run: flutter pub get
      - name: prepare google-services.json
        env:
          GOOGLE_SERVICES_BASE64: ${{ secrets.GOOGLE_SERVICES_BASE64 }}
        run: echo $GOOGLE_SERVICES_BASE64 | base64 --decode --ignore-garbage > ${GITHUB_WORKSPACE}/android/app/google-services.json
      - name: check format
        run: scripts/check_format.sh
      - run: flutter analyze
      # - run: flutter test
      - run: flutter build apk
      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          job_name: "*Build and Debug Check*"
          mention: "here"
          mention_if: "failure"
          commit: true
          token: ${{ secrets.GITHUB_TOKEN }}
          url: ${{ secrets.SLACK_WEBHOOK }}
